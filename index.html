<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Gallery OOP</title>
  </head>
  <body>
    <section class="section nature">
      <img
        src="./img/nature-1.jpeg"
        alt="nature"
        title="nature-1"
        class="img"
        data-id="1"
      />
      <img
        src="./img/nature-2.jpeg"
        alt="nature"
        title="nature-2"
        class="img"
        data-id="2"
      />
      <img
        src="./img/nature-3.jpeg"
        alt="nature"
        title="nature-3"
        class="img"
        data-id="3"
      />
    </section>
    <section class="section city">
      <img
        src="./img/city-1.jpeg"
        alt="city"
        title="city-1"
        class="img"
        data-id="1"
      />
      <img
        src="./img/city-2.jpeg"
        alt="city"
        title="city-2"
        class="img"
        data-id="2"
      />
      <img
        src="./img/city-3.jpeg"
        alt="city"
        title="city-3"
        class="img"
        data-id="3"
      />
      <img
        src="./img/city-4.jpeg"
        alt="city"
        title="city-4"
        class="img"
        data-id="4"
      />
      <img
        src="./img/city-5.jpeg"
        alt="city"
        title="city-5"
        class="img"
        data-id="5"
      />
    </section>
    <div class="modal">
      <button class="close-btn">
        <i class="fas fa-times"></i>
      </button>
      <div class="modal-content">
        <button class="prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
        <img src="./img/city-2.jpg" alt="city" class="main-img" />
        <h3 class="image-name">image name</h3>
        <div class="modal-images">
          <img
            src="./img/city-5.jpg"
            alt="city"
            title="city-5"
            class="modal-img selected"
            data-id="5"
          />
          <img
            src="./img/city-4.jpg"
            alt="city"
            title="city-5"
            class="modal-img"
            data-id="5"
          />
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
